name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/CO-Gov-Utils
            git pull origin main
            npm install --production
            npm run deploy
            pm2 restart gov-utils

      - name: Notify Discord
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3066993
            STATUS="‚úÖ Success"
          else
            COLOR=15158332
            STATUS="‚ùå Failed"
          fi
          
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üöÄ CO-Gov-Utils Deploy",
                "description": "**Status:** '"$STATUS"'\n**Commit:** `${{ github.sha }}`\n**By:** ${{ github.actor }}",
                "color": '"$COLOR"',
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
